name: cmake

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeigen3-dev

      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release \
            -DROBOT_MOTION_CORE_BUILD_PYTHON=OFF

      - name: Build
        run: |
          cmake --build build -j

      - name: Test
        run: |
          ctest --test-dir build --output-on-failure
