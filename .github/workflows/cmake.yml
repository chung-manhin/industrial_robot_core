name: cmake

on:
  push:
  pull_request:

jobs:
  build-test-benchmark-demo:
    name: ${{ matrix.os }} / py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            .github/workflows/cmake.yml
            .pre-commit-config.yaml

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libeigen3-dev ninja-build ccache

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install eigen ninja ccache

      - name: Configure ccache
        run: |
          echo "CCACHE_DIR=${{ github.workspace }}/.ccache" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
          echo "CCACHE_COMPRESSLEVEL=6" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=200M" >> $GITHUB_ENV

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: .ccache
          key: ccache-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake', '**/*.cpp', '**/*.hpp', '**/*.h') }}
          restore-keys: |
            ccache-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install matplotlib

      - name: Run CI smoke
        env:
          MPLBACKEND: Agg
          CCACHE_DIR: ${{ env.CCACHE_DIR }}
        run: |
          ./tools/ci_smoke.sh 2>&1 | tee build/ci_smoke.log

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}-py${{ matrix.python-version }}
          if-no-files-found: error
          path: |
            examples/robot_pose.png
            build/benchmark.txt
            build/ci_smoke.log

  format-lint:
    name: format/lint (pre-commit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            .github/workflows/cmake.yml
            .pre-commit-config.yaml

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit==3.7.1

      - name: Run pre-commit
        run: |
          pre-commit run -a
